 
<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/womenonly.png" class="slide-image" />
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <div class="lets-go" padding>
      <button ion-button class="lets-go-button" round (click)="startApp()">Let's Go</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
